<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lvs.css">
    <script src="lvs.js"></script>
    <script>
        window.onload = function(){
        }
        function maak_lesstof_item_aan(){
            let lsi = {};
            lsi.lsi_titel = dg("lsi_titel").value;
            lsi.lsi_inhoud = dg("lsi_inhoud").value;
            let lsi_json = JSON.stringify(lsi);
            voer_post_fetch_uit("docent_maak_lesstofitem_aan", lsi_json, naar_startpagina_docent);
        }
        function maak_definitie_aan(){
            let definitie = {};
            definitie.term = dg("definitie_term").value;
            definitie.definitie = dg("definitie_definitie").value;
            let definitie_json = JSON.stringify(definitie);
            voer_post_fetch_uit("docent_maak_definitie_aan", definitie_json, naar_startpagina_docent);
        }
        function naar_startpagina_docent(){
            window.location = 'docent_invoeren.html';
        }
        function toon_lesstofitem(){
            dg("demo_titel").innerHTML = dg("lsi_titel").value;
            dg("demo_inhoud").innerHTML = dg("lsi_inhoud").value;
        }
    </script>
</head>
<body>
    <h1>MaakLestofItemAan</h1>
    <div>
        <input class="form-control w-25" id="lsi_titel" onkeyup="toon_lesstofitem()" >
        
    </div>
    <div>
        <textarea id="lsi_inhoud" onkeyup="toon_lesstofitem()" rows="10" cols="150"></textarea>
    </div>
    <div>
        <button onclick="maak_lesstof_item_aan()">Maak Lesstofitem Aan</button>
    </div>
    <h1 id="demo_titel"></h1>
    <div id="demo_inhoud"></div>
    <hr><hr>
    Term: <input id="definitie_term"><br>
    Definitie: <input id="definitie_definitie"><br>
    <button onclick="maak_definitie_aan()">Maak Definitie Aan</button>
</body>
</html>
